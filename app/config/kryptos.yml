parameters:
  disable_sigin: no
  supported_locales:
    - en
    - de
    - fr
    - es
    - it
  locale_cookie_time:          31536000     # 3600 x 24 x 365 = 1 year
  locale_cookie_name:          locale

  site:
    name:                      'Kryptos'
    url:                       'kryptos.nitin.me.uk'
    email_activate_from:       'activations@kryptos.com'
    email_activate_fromname:   'Kryptos'
    password_reset_from:       'passwords@kryptos.com'
    password_reset_fromname:   'Kryptos'
    tmp_path:                  '/var/www/vhosts/kryptos.com/tmp/'
    csv_template_server_path:  '/var/www/vhosts/kryptos.com/symfony/src/Kryptos/KryptosBundle/Resources/public/template'
    csv_template_filename:     'batch_conversion_template.csv'
    
    download:
      help_prepare_file:
        server_path:           '/var/www/vhosts/kryptos.com/symfony/src/Kryptos/KryptosBundle/Resources/public/download/help_prepare_file.pdf'
        filename:              'Prepare_file.pdf'
      help_upload_file:
        server_path:           '/var/www/vhosts/kryptos.com/symfony/src/Kryptos/KryptosBundle/Resources/public/download/help_upload_file.pdf'
        filename:              'Upload_file.pdf'
  
  mongo_connection:
    server:           'mongodb://localhost:27017'
    options:          ''
    default_db:       'kryptos'


  session_memcache_host:               127.0.0.1
  session_memcache_port:               11211
  session_memcache_prefix:             sess_
  session_memcache_expire:             1200

  purchase_conversions:
    # conversionRate is the amount that each conversion costs in pounds (or other currency). a value of less than 1 means each is less than 1 pound
    # rate of 1 means 1 pound gets you 1 conversion; rate of 0.5 means 1 pound gets you 2 conversions; rate of 2 means 2 pounds gets you 1 conversion;
    conversion_rate: 0.5
    # a vat_rate as percentage, range from [0 - 100]
    vat_rate: 20
    
  credits:  0    # the number of conversions that all users start on, when signin enabled


  sagepay:
#    PaymentUrl:              https://test.sagepay.com/Simulator/VSPServerGateway.asp?Service=VendorRegisterTx
    PaymentUrl:              https://test.sagepay.com/gateway/service/vspserver-register.vsp
    VPSProtocol:             2.23   
#    Vendor:                  kryptos
    Vendor:                  everyonelovesca
#    Currency:                GBP
    Currency:                EUR
    CurrencySymbol:          "&euro;"
    Description:             Conversions purchase
    NotificationURL:         sage_notification_page 
    RedirectURLPass:         sage_redirect_pass
    RedirectURLFail:         sage_redirect_fail
    
  batch_convert:
    # 5 mins - used by each job that reads the queue - if we are uploading files and reading contents to mongodb 
    #locktime: 300
    locktime: 900
    # locktime: 15
    ready_location:          'batch/ready/'
    converted_location:      'batch/converted/'
    processed_location:      'batch/processed/'
    stats_location:          'batch/stats/'

  bankwizard:
    # param_1: source file;  param_2: destination file;  param_3: stats file;
    # batch_command:           'java --cp /var/www/bankwizard/FileScanningUtilityFinalV1.jar:/var/www/bankwizard/bwint10.jar DataScanMain.Datascan "%s" "%s" "%s"'
    # batch_command:           '/var/www/bankwizard/run_converter.sh "%s" "%s"'
    batch_command:           'java -classpath /var/www/bankwizard/KryptosConversionSuite.jar:/var/www/bankwizard/bwint10.jar DataScanMain.TCPClient "B" "%s" "%s" "%s"'
    # param_1: country code;  param_2: sequence of bban entries, changes per country;
    # single_command:          '/var/www/bankwizard/bwibexam %s %s'
    single_command:          'java -classpath /var/www/bankwizard/KryptosConversionSuite.jar:/var/www/bankwizard/bwint10.jar DataScanMain.TCPClient "C" "ref" "%s" "%s" "%s" "%s" "%s" "%s" "%s"'