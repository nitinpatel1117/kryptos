    pattern:  /password/reset
    defaults: { _controller: KryptosKryptosBundle:Default:resetPasswordEmail }

password_reset_email_submitted:
    pattern:  //password/reset/success
    defaults: { _controller: KryptosKryptosBundle:Default:resetPasswordEmailSubmitted }

password_reset_question_success:
    pattern:  //password/reset/question/success
    defaults: { _controller: KryptosKryptosBundle:Default:resetPasswordQuestionSuccess }
    
password_reset_question:
    pattern:  /password/reset/question/{userId}/{code1}/{code2}
    defaults: { _controller: KryptosKryptosBundle:Default:resetPasswordQuestion, userId: null, code1: null, code2: null }
    
    
purchase_conversions:
    pattern:  /purchase/conversions
    defaults: { _controller: KryptosKryptosBundle:PurchaseConversions:index }
    
