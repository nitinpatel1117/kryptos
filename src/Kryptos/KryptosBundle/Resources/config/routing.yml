homepage:
    pattern:  /
    defaults: { _controller: KryptosKryptosBundle:Default:index }
    
signin:
    pattern:  /signin
    defaults: { _controller: KryptosKryptosBundle:Default:signin }
    
register:
    pattern:  /register
    defaults: { _controller: KryptosKryptosBundle:Default:register }
    
register_submitted:
    pattern:  /register/success
    defaults: { _controller: KryptosKryptosBundle:Default:registerSubmitted }

register_activate:
    pattern:  /register/activate/{userId}/{code1}/{code2}
    defaults: { _controller: KryptosKryptosBundle:Default:registerActivate, userId: null, code1: null, code2: null  }
    
logout:
    pattern:  /logout
    defaults: { _controller: KryptosKryptosBundle:Default:logout }

welcome:
    pattern:  /welcome
    defaults: { _controller: KryptosKryptosBundle:Default:welcome }
    
    
