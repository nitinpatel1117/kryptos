    pattern:  /convert/single
    defaults: { _controller: KryptosKryptosBundle:ConvertSingle:index }

api_details:
    pattern:  /api_details
    defaults: { _controller: KryptosKryptosBundle:Api:details }


file_status_ajax:
    pattern:  /file/status/ajax
    defaults: { _controller: KryptosKryptosBundle:FileStatus:index }


account_summary:
    pattern:  /account/summary
    defaults: { _controller: KryptosKryptosBundle:Account:summary }

account_balance:
    pattern:  /account/balance
    defaults: { _controller: KryptosKryptosBundle:Account:balance }

