    defaults: { _controller: KryptosKryptosBundle:PurchaseConversions:calculateRate }


convert_batch:
    pattern:  /convert/batch
    defaults: { _controller: KryptosKryptosBundle:ConvertBatch:index }
    
convert_batch_template:
