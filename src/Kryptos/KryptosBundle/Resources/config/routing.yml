    pattern:  /download/help_prepare_file
    defaults: { _controller: KryptosKryptosBundle:Download:helpPrepareFile }

download_help_upload_file:
    pattern:  /download/help_upload_file
    defaults: { _controller: KryptosKryptosBundle:Download:helpUploadFile }
    
    
